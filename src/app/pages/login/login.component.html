<div class="min-h-screen flex justify-center items-center bg-slate-500">
  <div
    class="rounded-md max-w-md w-full bg-gradient-to-br from-blue-600 via-purple-500 to-gray-600"
  >
    <h1 class="mt-5 text-center text-white text-2xl font-bold">
      Iniciar sesión
    </h1>
    <p class="mb-5 text-gray-600 text-sm mix-blend-color-dodge text-center">
      Accede con tus credenciales
    </p>
    <form class="px-10" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="block text-white" for="email">Email</label>
        <div class="relative">
          <span class="text-red-400 absolute left-3 top-1/2 -translate-y-1/2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
              />
            </svg>
          </span>
          <input
            id="email"
            name="email"
            autocomplete="username"
            formControlName="email"
            placeholder="tu@email"
            class="px-10 h-8 rounded-sm border w-full"
            type="text"
          />
        </div>
        @if(formLogin.controls.email.touched &&
        formLogin.controls.email.errors){
        <span class="text-red-500 mt-3 mix-blend-color-dodge">
          {{ getError("email") }}
        </span>
        }
      </div>
      <div class="mb-3">
        <label class="block text-white" for="email">Contraseña</label>
        <div class="relative">
          <span class="text-red-400 absolute left-3 top-1/2 -translate-y-1/2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
              />
            </svg>
          </span>

          <input
            id="password"
            name="password"
            formControlName="password"
            autocomplete="password"
            placeholder="tu contraseña"
            class="px-10 h-8 w-full rounded-sm border"
            type="password"
          />
        </div>
        @if(formLogin.controls.password.touched &&
        formLogin.controls.password.errors){
        <span class="text-red-500 mt-3 mix-blend-color-dodge">
          {{ getError("password") }}
        </span>
        }
      </div>
      <button
        class="rounded-sm mb-3 w-full px-4 py-2 font-medium bg-blue-500 hover:bg-blue-600 border border-blue-400 text-white"
        type="submit"
      >
        Acceder
      </button>
    </form>
  </div>
</div>
